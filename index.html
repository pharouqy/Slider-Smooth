<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="slider">
        <button id="prev">Previous</button>
        <img src="images/images_1.jpg" alt="Slider" />
        <button id="next">Next</button>
      </div>
      <div class="radio-buttons">
        <input type="radio" name="slider" id="radio1" checked />
        <input type="radio" name="slider" id="radio2" />
        <input type="radio" name="slider" id="radio3" />
        <input type="radio" name="slider" id="radio4" />
        <input type="radio" name="slider" id="radio5" />
      </div>
      <div class="slider fluide">
        <button id="prevFluide">Previous</button>
        <div class="container">
          <img src="images/images_1.jpg" alt="Slider" />
          <img src="images/images_2.jpg" alt="Slider" />
          <img src="images/images_3.jpg" alt="Slider" />
          <img src="images/images_4.jpg" alt="Slider" />
          <img src="images/images_5.jpg" alt="Slider" />
        </div>
        <button id="nextFluide">Next</button>
      </div>
      <div class="radio-buttons">
        <input type="radio" name="sliderFluide" id="radio10" checked />
        <input type="radio" name="sliderFluide" id="radio20" />
        <input type="radio" name="sliderFluide" id="radio30" />
        <input type="radio" name="sliderFluide" id="radio40" />
        <input type="radio" name="sliderFluide" id="radio50" />
      </div>
    </main>
  </body>
</html>
